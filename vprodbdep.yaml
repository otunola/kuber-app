apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vprodb
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
      - name: vprodb
        image: otunsdiary/vprodb:V1
        args:
          - "ignore-db-dir=lost+found"
        volumeMounts:
        - name: vpro-db-data
          mountPath: /var/lib/mysql
      ports:
      - containerPort: 3306
        name: mysql
        protocol: TCP
        targetPort: 3306
        nodePort: 30001
      env:
      - name: MYSQL_ROOT_PASSWORD
        valueFrom:
          secretKeyRef:
            name: app-secret
            key: db-pass
      nodeSelector:
        zone: us-east-1a
      volumes:
      - name: vpro-db-data
        awsElasticBlockStore:
          volumeID: vol-01a6fa81ed964b075
          fsType: ext4
